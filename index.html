<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHABET CLASH GAMES</title>
    <!-- connect tailwindcss and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- connect custom css styles file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- includes google font -->
  </head>
  <body class="poppins">
    <main
      class="bg-[#010313] min-h-screen w-full bg-[url('/assets/background.png')] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <div id="home" class="flex items-center min-h-screen justify-center">
        <div class="text-center space-y-6">
          <h1 class="text-[170px] anton text-white">ALPHABET CLASH</h1>
          <p class="text-white font-medium text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            id="play_now"
            class="bg-white btn text-black px-9 py-2 font-semibold text-2xl rounded-md"
            type="button"
          >
            Play Now
          </button>
        </div>
      </div>
      <!-- play ground screen -->
      <div id="play_ground" class="hidden flex justify-center pt-10">
        <div class="space-y-5">
          <!-- type board -->
          <div
            class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#ffffffB3] rounded-md"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#010313CC] text-white px-4 text-xl font-medium rounded-b-md py-1"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="character_display"
                class="text-[128px] font-semibold text-[#010313]"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div id="keyboard_container">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- score show -->
          <div class="flex justify-between w-full">
            <p
              class="bg-[#894189] text-white px-8 py-1 flex space-x-3 rounded-full"
            >
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <span id="life-score">0</span>
            </p>

            <p
              class="bg-[#360490] text-white px-8 py-1 flex space-x-3 rounded-full"
            >
              Score
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span id="score-display">0</span>
            </p>
          </div>
        </div>
      </div>

      <!-- score screen -->
      <div
        id="score-screen"
        class="hidden flex justify-center items-center min-h-screen"
      >
        <div class="text-center space-y-4 bg-[#ffffff33] p-8 rounded-md">
          <h1 class="text-[64px] text-white font-extrabold">
            Score : <span id="total_score">0</span>
          </h1>
          <button
            id="play_again"
            class="bg-white btn text-black px-9 py-2 font-semibold text-2xl rounded-md"
            type="button"
          >
            Play Again
          </button>
          <p class="font-medium text-white text-xl">
            Practice will make you Pro
          </p>
        </div>
      </div>
    </main>
    <script src="app/utility.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
